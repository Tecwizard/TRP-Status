# Change these first
owner: Terra-Isles-Roleplay # Your GitHub organization or username, where this repository lives
repo: TRP-Status # The name of this repository

sites:
  - name: Terra Isles Website
    url: https://www.terraisles.com
    icon: https://i.postimg.cc/FFWZzqZZ/Favicon-1.png
  - name: TeamSpeak 3 Server
    check: "tcp-ping"
    url: $TS3_QUERY
    port: 10080
    icon: https://i.postimg.cc/3JqRz7cQ/1144-CE05-797-A-4-A55-A146-9-B35-BA440-AF8.png
  - name: txAdmin
    url: $TXADMIN
    icon: https://i.postimg.cc/nVsqKF5Q/Screenshot-2.png
  - name: FiveM Server
    url: $FIVEM
    icon: https://styles.redditmedia.com/t5_6uhyrp/styles/communityIcon_zd0s6s5y0tg91.png
  - name: Iceburg Server
    url: http://fivem.terra-isles.com/
  - name: Arma 3 Server
    url: https://arma3-servers.net/api/?object=servers&element=detail&key=$ARMA3_API
    __dangerous__body_down: '"is_online":"0"'
    icon: https://upload.wikimedia.org/wikipedia/commons/f/fa/ArmA_3_Logo_%28Black%29.png
  - name: Pterodactyl Server Node
    check: "tcp-ping"
    url: $ARMA3
    port: 2022
    icon: https://i.postimg.cc/rsqRxTtK/C8-A719-C3-D57-B-4-BEE-BA3-C-356502-FBC0-EB.png

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.terra-isles.com
  theme: night
  # baseUrl: /your-repo-name
  logoUrl: https://i.postimg.cc/C5QH2B1t/Diamond.png
  favicon: https://i.postimg.cc/FFWZzqZZ/Favicon-1.png
  faviconSvg: https://i.postimg.cc/FFWZzqZZ/Favicon-1.png
  name: TRP Server Status
  introTitle: "Terra Isles Roleplay Server Statuses"
  introMessage: This is a status page is used to monitor the status of the various servers and services Terra Isles Roleplay manages and maintains. The code that makes up this page is entirely open source amd was created by **Upptime**.
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://www.terra-isles.com
      #https://github.com/$OWNER/$REPO
      
i18n:
  footer: This page is powered by [Upptime](https://upptime.js.org)
